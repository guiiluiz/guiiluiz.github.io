<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 3.3</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 3.3 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="descricao">-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você irá modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        // Exercício 1
        function mudaDescricao(texto){
            let descricao = document.getElementById("descricao");
            descricao.innerHTML = texto;
        }
        

        // Exercício 2
        function fundoMainContent(cor){
            let corMainContent = document.getElementsByClassName("main-content")[0];
            corMainContent.style.background = cor;
        }

        // Exercício 3
        function fundoCenterContent(cor){
            let corCenterContent = document.getElementsByClassName("center-content")[0];
            corCenterContent.style.background = cor;
        }

        // Exercício 4
        function mudaTitulo(texto){
            let titulo = document.getElementsByClassName("title")[0];
            titulo.innerHTML = texto;
        }
        
        // Exercício 5
        function uppercaseParagraph(){
            let uppercaseParagraph = document.getElementsByTagName("p");
            for(i in uppercaseParagraph) {
                uppercaseParagraph[i].style = "text-transform: uppercase";
            }
        }

        // Exercício 6
        function consoleParagraph(){
            let consoleParagraph = document.getElementsByTagName("p");
            console.log(consoleParagraph[0].innerHTML);
            console.log(consoleParagraph[1].innerHTML);
            console.log(consoleParagraph[2].innerHTML);       
        }

    </script>
  </body>
</html>
