<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastro de Currículo</title>
    <style>
        fieldset.scheduler-border {
            border: 1px groove #ddd !important;
            padding: 0 1.4em 1.4em 1.4em !important;
            margin: 0 0 1.5em 0 !important;
            -webkit-box-shadow: 0px 0px 0px 0px #000;
            box-shadow: 0px 0px 0px 0px #000;
        }

        legend.scheduler-border {
            width: inherit;
            padding: 0 10px;
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Cadastro de Currículo</h1>
        </div>
        <form action="" method="get">
            <fieldset class="form-group scheduler-border">
                <legend class="scheduler-border">Dados Pessoais</legend>

                <div class="form-group row">
                    <label for="full-name" class="col-sm-2 col-form-label">Nome Completo:</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="40" required="required" class="form-control" id="full-name"
                            placeholder="Digite seu Nome Completo">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="user-email" class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="50" required="required" class="form-control" id="user-email"
                            placeholder="Digite seu e-mail - Ex.: email@email.com"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="user-cpf" class="col-sm-2 col-form-label">CPF:</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="11" required="required" placeholder="Digite seu CPF" id="user-cpf"
                            class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="user-address" class="col-sm-2 col-form-label">Endereço:</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="200" required="required" class="form-control" id="user-address"
                            placeholder="Digite seu Endereço">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="user-city" class="col-sm-2 col-form-label">Cidade:</label>
                    <div class="col-sm-3">
                        <input type="text" maxlength="28" required="required" class="form-control" id="user-city"
                            placeholder="Digite sua Cidade">
                    </div>

                    <label for="select-state" class="col-sm-1 col-form-label">Estado:</label>
                    <div class="col-sm-3">
                        <select name="estate" id="select-state" required="required" class="custom-select"></select>
                    </div>

                    <label for="" class="col-sm-1 col-form-label text-center">Tipo:</label>
                    <div class="col-sm-2">
                        <div class="form-check form-check-inline">
                            <input type="radio" id="type-house" name="type" value="house" required="required"
                                class="form-check-input">
                            <label for="type-house" class="form-check-label">
                                Casa
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" id="type-apartment" name="type" value="apartment" required="required"
                                class="form-check-input">
                            <label for="type-apartment" class="form-check-label">
                                Apartamento
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group scheduler-border">
                <legend class="scheduler-border">Último Emprego</legend>
                <div class="form-group row">
                    <label for="curriculum" class="col-sm-2 col-form-label">Resumo do Currículo:</label>
                    <div class="col-sm-10">
                        <textarea maxlength="1000" required="required" class="form-control" rows="3" id="curriculum"
                            placeholder="Resuma seu cúrriculo em 300 palavras"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="company-position" class="col-sm-2 col-form-label">Cargo:</label>
                    <div class="col-sm-5">
                        <input type="text" maxlength="40" required="required" class="form-control" id="company-position"
                            placeholder="Digite o cargo do seu último emprego">
                    </div>

                    <label for="date" class="col-sm-2 col-form-label text-center">Data de Início:</label>
                    <div class="col-sm-3">
                        <input type="date" class="form-control text-right" required="required" id="date">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="position-description" class="col-sm-2 col-form-label">Descrição do Cargo:</label>
                    <div class="col-sm-10">
                        <input type="text" maxlength="500" required="required" class="form-control" id="position-description"
                            placeholder="Descreva a função do seu cargo na empresa">
                    </div>
                </div>
            </fieldset>
            <button type="submit" id="btn-submit" class="btn btn-dark btn-block">Enviar</button>
            <button type="button" id="btn-clear" class="btn btn-outline-danger btn-block">Limpar</button>
            <br>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
